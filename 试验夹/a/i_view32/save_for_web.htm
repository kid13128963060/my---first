<p>&nbsp;</p>
<p>Load an image first and on the File Menu, click <span style="font-style: italic; font-weight: bold;">Compare images</span>.</p>
<p>&nbsp;</p>
<p>A dialog appears with the options to load another file, zoom and scroll both images.</p>
<p>&nbsp;</p>
<p>The buttons <span style="font-style: italic; font-weight: bold;">Next/Previous</span> will load the next/previous file from the main program file list.</p>
