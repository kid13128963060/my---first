<p>This option shows the existing red, green, blue or alpha color channel of the image.</p>
<p>&nbsp;</p>
<div style="text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"><table border="0" cellpadding="0" cellspacing="0" style="line-height: normal;"><tr style="vertical-align:baseline" valign="baseline"><td width="38"><span class="f_Boldred">Note:</span></td><td>see <a href="hlp_propertiesx_viewing.htm">Properties-&gt;Viewing</a> if you want to show a channel as color or grayscale.</td></tr></table></div><p style="margin: 0px 0px 0px 38px;"><span style="color: #000000;">&nbsp;</span></p>
<p>This action can be reversed by the Edit Menu's <a href="hlp_undo.htm">Undo</a> command.</p>
