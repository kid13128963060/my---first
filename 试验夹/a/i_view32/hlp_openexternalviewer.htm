<p>&nbsp;</p>
<p>&nbsp;</p>
<p>Click on the File Menu, then <span style="font-style: italic; font-weight: bold;">Open with external editor</span>. Your chosen other editor will be launched, with the <a href="javascript:hhpopuplink.TextPopup(popid_1547060519,FontFace,-1,-1,-1,-1)" class="popuplink">image</a> loaded into it (e.g. Adobe Photoshop, Paint Shop Pro, etc.).</p>
<p>&nbsp;</p>
<p>To use this option, you must first <a href="hlp_propertiesx_others_3.htm">select an external editor</a>.</p>
<p>&nbsp;</p>

</td></tr></table>
