<p>&nbsp;</p>
<p>Click on the View Menu, then <span style="font-style: italic; font-weight: bold;">Lock Zoom</span>.</p>
<p>&nbsp;</p>
<p>If checked, the actual zoom factor is saved and used for all new loaded images.</p>
<p>&nbsp;</p>
<p>This option is activated only for current session.</p>
<p>&nbsp;</p>
<p>Click this option again (or hotkey: SHIFT + L) to deactivate <span style="font-style: italic; font-weight: bold;">Lock Zoom</span>.</p>
<p>&nbsp;</p>
