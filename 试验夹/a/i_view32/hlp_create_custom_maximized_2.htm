<p>&nbsp;</p>
<p>This menu will show a grid (raster) in image.</p>
<p>&nbsp;</p>
<p>You can set the grid (selection) color and grid cell size in <a href="hlp_propertiesx_others_1.htm">Properties-&gt;Browsing/Editing</a>.</p>
<p>&nbsp;</p>
<p>The option <span style="font-style: italic; font-weight: bold;">remains active</span> until you deactivate it.</p>
<p>&nbsp;</p>
