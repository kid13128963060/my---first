<p>&nbsp;</p>
<p>&nbsp;</p>
<p>Click on the Image Menu, then <span style="font-style: italic; font-weight: bold;">Create New (empty) image</span>. A <a href="javascript:hhpopuplink.TextPopup(popid_1350385156,FontFace,-1,-1,-1,-1)" class="popuplink">dialog</a> allows you to create a new (empty) image.</p>
<p>&nbsp;</p>
<p>You can set the image width/height, number of colors (BPP) or <a href="javascript:hhpopuplink.TextPopup(popid_355749801X,FontFace,-1,-1,-1,-1)" class="popuplink">grayscale</a> and the background color (default is black).</p>
<p>&nbsp;</p>
